<!DOCTYPE html>
<html>
<head>
    <title>CodiceFiscaleJS</title>
    <meta charset="utf-8">

</head>
<body>


    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">

            <h1> CALCOLO CODICE FISCALE ONLINE</h1>
            </br>
            </br>
            </br>



            <form>

                <div class="form-group" >



                    <label for="frmNameA">NOME</label>
                    <input name="name" id="frmNameA" placeholder="Nome " autocomplete=" given-name" id="nome" class="form-control"
                        required></input>
                    </br>
                    <label for="frmNameB">COGNOME</label>
                    <input name="surname" id="frmNameB" placeholder="Cognome " autocomplete="family-name" id="cognome"
                        class="form-control" required></input>
                    </div>
                    </br>
                    <label for="dateofbirth">DATA DI NASCITA</label>
                    <input type="date" name="dateofbirth" id="dateofbirth" required>

                    <label id="sposto" for="gender"> GENERE</label>
                    <label for="maschio">
                    <input type="radio" id="maschio" name="gender" value="M">
                    Maschio
                    </label>
                
                    <label for="femmina">
                    <input type="radio" id="femmina" name="gender" value="F">
                    Femmina
                    </label>

                    </br>
                    </br>

                    <p>LUOGO DI NASCITA</p>
                    <input type="text" name="from" placeholder="CittÃ " required id="loc" id="autocomplete" />
                    </br>

                    </br>
                <!-- ------------------------------------------------- -->
                <input type="button" value="Submit" id="but" onclick="ShowInput()">

            </form>
   
            <p id="display"></p>


            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
            <script type="text/javascript" src="costum.js"></script>
</body>
